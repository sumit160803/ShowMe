{% extends 'base.html' %}
{% load static %}

{% block title %}ROOM{% endblock %}

{% block style %} <link rel="stylesheet" href="{% static 'style/main.css' %}">{% endblock %}

{% block content %}
    <main>
        <section id="room-name-wrapper">
            <p>Room name: <span id="room-name"></span> </p>
        </section>
        <section id="video-streams">     </section>

        <section id="controls-wrapper">
            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" src="{% static 'images/microphone.svg' %}" alt="">
                <img class="control-icon" id="camera-btn" src="{% static 'images/video.svg' %}" alt="">
                <img class="control-icon" id="leave-btn" src="{% static 'images/leave.svg' %}" alt="">
            </div>
        </section>
    </main>

    <script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.20.2.js' %}"></script>
    
    <script type="text/javascript" src="{% static 'js/streams.js' %}"></script>
{% endblock %}
